<html>
	<head>
		<title>WebGL - Simple triangle</title>
	</head>
	<body onload="start();" style="display: block; flex-direction: column;">
		<canvas id="glcanvas" width="800" height="800">
			Your browser does not support HTML5
		</canvas>
		<label>Linear:</label>
		<div>
			<input type="range" min="0" max="50" value="10" step="1" onchange="linDistance = parseFloat(value)"/>
		</div>
		<label>Quadratic:</label>
		<div>
			<label>Const</label>
			<input type="range" min="0.001" max="2" value="0.5" step="0.01" onchange="quadConst = parseFloat(value)"/>
			<label>Linear</label>
			<input type="range" min="0" max="1" value="0.05" step="0.005" onchange="quadLin = parseFloat(value)"/>
			<label>Quadric</label>
			<input type="range" min="0" max="0.1" value="0.001" step="0.0001" onchange="quadQuad = parseFloat(value)"/>
		</div>
	</body>
</html>
<script src="gl-matrix.js"></script>
<script src="app.js"></script>
